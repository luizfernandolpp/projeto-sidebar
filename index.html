<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <header>
        <div id="logoAndButton">
            <img id="logoImg" src="images/logo.svg" alt="VET. logo">
            <img id="menuButton" src="images/menu.svg" alt="Menu Button">
        </div>
        <nav>
            <ul>
                <li> <div class="listItem" id="searchItem"><img src="images/search.svg" alt="Search Icon"><input type="text" name="search" id="isearch" placeholder="Buscar"></div></li>
                <li> <div class="listItem"><img src="images/grid.svg" alt="Dashboard Icon"> Dashboard</div></li>
                <li><div class="listItem"> <img src="images/pet.svg" alt="Pet Icon"> Pets</div></li>
                <li> <div class="listItem"><img src="images/user.svg" alt="User Icon"> Clientes</div></li>
                <li> <div class="listItem"><img src="images/vet.svg" alt="Vet Icon"> Vets</div></li>
                <li> <div class="listItem"><img src="images/settings.svg" alt="Settings Icon"> Ajustes</div></li>
            </ul>
        </nav>
        <div id="profileAndLogOut">
            <img src="" alt="User Profile Picture">
            <div id="paragraphs">
                <p>User name</p>
                <p>User profession</p>
            </div>
            <img src="images/log-out.svg" alt="Log-out Button">
        </div>
    </header>
    <main>
        <section>
            <h1>Dashboard</h1>
        </section>
    </main>
</body>
</html>
