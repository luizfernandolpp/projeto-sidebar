<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <header>
        <div id="logoAndButton">
            <img id="logoImg" src="images/logo.svg" alt="Logo VET.">
            <img id="menuButton" src="images/menu.svg" alt="Menu Button">
        </div>
        <nav>
            <ul>
                <div id="listDiv">
                    <div id="searchDiv">
                        <img src="images/search.svg" alt="Search Icon">
                        <li> Buscar</li>
                    </div>
                    <div class="itensList">
                        <img src="images/grid.svg" alt="Grid Icon">
                        <li> Dashboard</li>
                    </div>
                    <div class="itensList">
                        <img src="images/pet.svg" alt="Pet Icon">
                        <li> Pets</li>
                    </div>
                    <div class="itensList">
                        <img src="images/user.svg" alt="User Icon">
                        <li> Clientes</li>
                    </div>
                    <div class="itensList">
                        <img src="images/vet.svg" alt="Vet Icon">
                        <li> Vets</li>
                    </div>
                    <div class="itensList">
                        <img src="images/settings.svg" alt="Settings Icon">
                        <li> Ajustes</li>
                    </div>
                </div>
            </ul>
        </nav>
        <div id="logOut">
            <img id="userPic" src="images/photo.jpg" alt="User Profile Picture">
            <div id="paragraphs">
                <p id="userName">Name</p>
                <p id="userProfession">Profession</p>
            </div>
            <img src="images/log-out.svg" alt="Log-out Icon" id="logOutImg">
        </div>
    </header>
   <main>
        <section>
            <h1>Dashboard</h1>
        </section>
   </main>

   <script src="script.js"></script>
</body>
</html>
