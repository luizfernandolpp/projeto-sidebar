<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body onresize="screenSize()">
    <header id="header">
        <div id="logoAndButton">
            <img id="logoImg" src="images/logo.svg" alt="VET. logo">
            <img id="menuButton" src="images/menu.svg" alt="Menu Button" onclick="sidebar()">
        </div>
        <nav>
            <ul>
                <li> <div class="listItem" id="searchItem"><img src="images/search.svg" alt="Search Icon"><input type="text" name="search" id="isearch" placeholder="Buscar"></div></li>
                <li> <div class="listItem"><img src="images/grid.svg" alt="Dashboard Icon"> <a href="index.html" target="home"id="dashboardLink">Dashboard</a></div></li>
                <li><div class="listItem"> <img src="images/pet.svg" alt="Pet Icon"> <a href="pets.html" target="home"id="petsLink">Pets</a></div></li>
                <li> <div class="listItem"><img src="images/user.svg" alt="User Icon"> <a href="clients.html" target="home"id="clientsLink">Clientes</a></div></li>
                <li> <div class="listItem"><img src="images/vet.svg" alt="Vet Icon"> <a href="vet.html" target="home"id="vetLink">Vets</a></div></li>
                <li> <div class="listItem"><img src="images/settings.svg" alt="Settings Icon"><a href="settings.html" target="home"id="settingsLink"> Ajustes</a></div></li>
            </ul>
        </nav>
        <div id="profileAndLogOut">
            <img src="images/photo.jpg" alt="User Profile Picture" id="profileImg">
            <div id="paragraphs">
                <p>User name</p>
                <p id="userProfession">User profession</p>
            </div>
            <img id="logOutButton" src="images/log-out.svg" alt="Log-out Button">
        </div>
    </header>
    <main>
        <section>
            <h1>Dashboard</h1>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
